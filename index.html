/* CẢNH BÁO */
.wrong {
  border: 3px solid red;

}

/* BOX TỪ */
#wordBox {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 600px;
  padding: 14px;
  text-align: center;
  background: rgba(255,255,255,0.9);
  border-radius: 12px;
  box-sizing: border-box;
}

#word {
  font-size: clamp(26px, 6vw, 38px);
  color: #D73535;
  line-height: 1.3;
}

#tagline {
  font-size: clamp(14px, 4vw, 20px);
  color: #061E29;
  margin-top: 4px;
}

/* INPUT + BUTTON */
#inputContainer {
  position: fixed;
  bottom: 18px;
width: 140%;       (co giãn theo màn hình)
max-width: 800px;  (không quá to trên điện thoại)
  margin: 0 auto;     /* canh giữa PC */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column; 
  justify-content: center;
  gap: 10px;
  align-items: center;
  padding: 0 8px;
  box-sizing: border-box;
}

#input {
  font-size: clamp(24px, 6vw, 36px);
  padding: 6px;
  width: 50%;
  text-align: center;
  border-radius: 8px;
  border: 2px solid #ff4500;
  color: #ff4500;
}

/* Buttons */
button.game-btn {
  font-size: clamp(14px, 4vw, 18px);
  padding: 8px 10px;
  background-color: #5DD3B6;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  color: #fff;
}

#buttonsRow {
  display: flex;
  gap: 10px;
}


button.game-btn:hover {
  background-color: #ffb3ba;
}

/* SCORE */
#score {
  position: fixed;
  top: 8px;
  right: 12px;
  font-size: clamp(16px, 4vw, 20px);
}

/* PHÁO HOA giữ nguyên */
.confetti {
  position: fixed;
  bottom: 60px;
  left: 50%;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  animation: pop 900ms ease-out forwards;
}

@keyframes pop {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  50% { transform: translate(calc(var(--x)*0.5), calc(var(--y)*0.4)) scale(1.1); opacity:1;}
  100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity:0;}
}

function fall() {
  y += speed;
  document.getElementById("wordBox").style.top = y + "px";
  if (y < window.innerHeight - 120) requestAnimationFrame(fall);
  else { newWord(); y = 0; requestAnimationFrame(fall); }
}

document.getElementById("input").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    const typed = e.target.value.trim().toLowerCase();
    const answer = current[1].toLowerCase();
    const inputBox = document.getElementById("input");

    if (typed === answer) {
      score++;
      document.getElementById("score").textContent = "Score: " + score;
      celebrate();
      inputBox.classList.remove("wrong");
      newWord();
    } else {
      inputBox.classList.add("wrong");
      setTimeout(() => inputBox.classList.remove("wrong"), 300);
    }
    e.preventDefault();
  }
});

document.getElementById("showAnswerBtn").addEventListener("click", () =>{
  document.getElementById("input").value = current[1];
});
document.getElementById("nextWordBtn").addEventListener("click", newWord);

function celebrate() {
  for (let i = 0; i < 35; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.background = ["red","hotpink","cyan","lime","yellow","violet"][Math.floor(Math.random()*6)];
    c.style.setProperty("--x", (Math.random()*700-350)+"px");
    c.style.setProperty("--y", (-Math.random()*400-150)+"px");
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 1200);
  }
}

shuffleWords();
newWord();
fall();
</script>
